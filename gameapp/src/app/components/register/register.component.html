<div class="register-wrapper">
  <div class="register-card shadow-lg">

    <div class="app-header">
      <h2>Flump Land</h2>
      <span>Create your account</span>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">

      <div class="row">
        <div class="col-6">
          <label>Username</label>
          <input class="form-control" formControlName="username"
            [class.is-invalid]="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
          <div class="invalid-feedback">Username required</div>
        </div>

        <div class="col-6">
          <label>Email</label>
          <input class="form-control" formControlName="email"
            [class.is-invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          <div class="invalid-feedback">Valid email required</div>
        </div>
      </div>

      <div class="mt-3">
        <label>Full Name</label>
        <input class="form-control" formControlName="fullName"
          [class.is-invalid]="registerForm.get('fullName')?.invalid && registerForm.get('fullName')?.touched">
        <div class="invalid-feedback">Full name required</div>
      </div>

      <div class="row mt-3">
        <div class="col-6">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="password"
            [class.is-invalid]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
        </div>

        <div class="col-6">
          <label>Confirm</label>
          <input type="password" class="form-control" formControlName="confirmPassword"
            [class.is-invalid]="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched">
          <div class="invalid-feedback">Passwords must match</div>
        </div>
      </div>

      <button class="btn btn-primary w-100 mt-4" [disabled]="loading || registerForm.invalid">
        <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
        Create Account
      </button>

    </form>

    <div class="register-footer">
      Already have an account?
      <a routerLink="/login">Sign in</a>
    </div>

  </div>
</div>
