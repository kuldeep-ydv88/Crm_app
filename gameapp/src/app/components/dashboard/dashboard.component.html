<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <div class="card shadow">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
          <h3 class="mb-0">Dashboard</h3>
          <button class="btn btn-light btn-sm" (click)="logout()">Logout</button>
        </div>
        <div class="card-body">
          <div *ngIf="loading" class="text-center">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
          
          <div *ngIf="!loading && userProfile" class="row">
            <div class="col-md-6 mx-auto">
              <h4 class="mb-4">User Profile</h4>
              <div class="profile-info">
                <div class="mb-3">
                  <strong>Username:</strong>
                  <p class="text-muted">{{ userProfile.username }}</p>
                </div>
                <div class="mb-3">
                  <strong>Full Name:</strong>
                  <p class="text-muted">{{ userProfile.fullName }}</p>
                </div>
                <div class="mb-3">
                  <strong>Email:</strong>
                  <p class="text-muted">{{ userProfile.email }}</p>
                </div>
                <div class="mb-3">
                  <strong>Role:</strong>
                  <p class="text-muted">
                    <span class="badge" [ngClass]="userProfile.role === 'ADMIN' ? 'bg-danger' : 'bg-info'">
                      {{ userProfile.role }}
                    </span>
                  </p>
                </div>
              </div>
            </div>
          </div>

          <div *ngIf="!loading && !userProfile" class="alert alert-warning">
            Unable to load user profile
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
